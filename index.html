<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prefab Site Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <aside class="panel" id="controls">
    <h3>Site Generator</h3>

    <label class="label">Site Type</label>
    <select id="siteType">
      <option value="business">Business Website</option>
      <option value="ecommerce">E-commerce Website</option>
      <option value="portfolio">Portfolio Website</option>
      <option value="blog">Blog Website</option>
      <option value="informational">Informational Website</option>
      <option value="community">Community Website</option>
      <option value="landing">Landing Page</option>
      <option value="nonprofit">Nonprofit Website</option>
      <option value="educational">Educational Website</option>
      <option value="entertainment">Entertainment Website</option>
    </select>

    <label class="label">Prefab Template</label>
    <div style="display:flex;gap:8px;align-items:center">
      <select id="prefabSelect" style="flex:1">
        <option value="">— Use generated layout —</option>
      </select>
      <button class="btn small" id="refreshPrefabsBtn">Refresh</button>
    </div>

    <h4>Editable Content</h4>

    <label class="label">Site Title</label>
    <input id="title" type="text" placeholder="Site title">

    <label class="label">Subtitle</label>
    <input id="subtitle" type="text" placeholder="Short description">

    <label class="label">Navigation Items (comma separated)</label>
    <input id="navItems" type="text" placeholder="Home,About,Contact">

    <label class="label">Features (one per line: Title - text)</label>
    <textarea id="features" rows="4" placeholder="Feature 1 - text"></textarea>

    <label class="label">Raw HTML Body (optional)</label>
    <textarea id="rawBody" rows="6" placeholder="Paste custom HTML body here"></textarea>

    <div class="footer">
      <button class="btn" id="updateBtn">Update Preview</button>
      <button class="btn" id="randomBtn">Randomize for Type</button>
      <button class="btn" id="copyBtn">Copy HTML</button>
    </div>
  </aside>

  <main class="panel preview-panel">
    <h3>Live Preview</h3>

    <!-- FIXED IFRAME SANDBOX -->
    <iframe id="preview" class="preview"
            sandbox="allow-same-origin allow-scripts allow-forms"></iframe>

  </main>

  <script src="script.js"></script>
</body>
</html>
