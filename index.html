<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Site Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Mini Site Builder</h1>
    <div class="template-select">
      <label for="template">Prefab site:</label>
      <select id="template">
        <option value="landing">Landing Page</option>
        <option value="portfolio">Portfolio</option>
        <option value="blog">Blog</option>
      </select>
      <button id="resetTemplate">Reset to template</button>
    </div>
  </header>

  <main class="layout">
    <section class="editors">
      <div class="editor-block">
        <div class="editor-header">HTML</div>
        <textarea id="htmlEditor"></textarea>
      </div>
      <div class="editor-block">
        <div class="editor-header">CSS</div>
        <textarea id="cssEditor"></textarea>
      </div>
      <div class="editor-block">
        <div class="editor-header">JS</div>
        <textarea id="jsEditor"></textarea>
      </div>
    </section>

    <section class="preview">
      <div class="preview-header">
        <span>Live Preview</span>
        <button id="runBtn">Update preview</button>
      </div>
      <iframe id="previewFrame"></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
